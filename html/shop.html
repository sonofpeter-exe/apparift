<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
     <link rel="stylesheet" href="../css/main-style.css">
     <link rel="stylesheet" href="../css/store-style.css">
    <script src="https://kit.fontawesome.com/cedb508b1d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div id="navbar">
            <div id="nav-left">
                <div id="burg-men"><i class="fa-solid fa-bars"></i></div>
                
            </div>
            
            <div id="logo"><a href="home.html"><img src="../name.png" alt="APPARIFT"></a></div>
                
            <div id="nav-right">
                <div id="cart-btn"><i class="fa-solid fa-bag-shopping"></i></div>
                <div id="nav-msg"><i class="fa-regular fa-paper-plane"></i></div>
            </div>
        </div>
    </header>
    
    <section id="store-cards">
        
        
        <div class="store store-lg">
            <div class="store-banner">
                <div class="product">
                
                    <img src="../assets/rug1.png" alt="">
                </div>
            </div>
            <div class="user">
                <div class="pic-id">
                     <img src="propic" alt="">
                </div>
                <div class="user-id">
                    <h4>Some User</h4>
                    <p>@some_user</p>
                </div>
            </div>
            
            <div class="store-prev">
                <div class="prev-card">
                    <img src="../assets/rug2.png" alt="">
                </div>
                <div class="prev-card">
                    <img src="../assets/rug3.png" alt="">
                </div>
                <div class="prev-card">
                    <img src="../assets/rug4.png" alt="">
                </div>
            </div>
        </div>
        
        <div class="store">
            <div class="user">
                <div class="pic-id">
                     <img src="propic" alt="">
                </div>
                <div class="user-id">
                    <h4>Another User</h4>
                    <p>@another_user</p>
                </div>
            </div>
            
            <div class="store-prev">
                <div class="prev-card">
                    <img src="../assets/pic1.png" alt="">
                </div>
                <div class="prev-card">
                    <img src="../assets/pic2.png" alt="">
                </div>
                <div class="prev-card">
                    <img src="../assets/pic3.png" alt="">
                </div>
            </div>
        </div>
        
        <div class="store">
            <div class="user">
                <div class="pic-id">
                     <img src="propic" alt="">
                </div>
                <div class="user-id">
                    <h4>A. New User</h4>
                    <p>@a_new_user</p>
                </div>
            </div>
            
            <div class="store-prev">
                <div class="prev-card">
                    <img src="../assets/img1.png" alt="">
                </div>
                <div class="prev-card">
                    <img src="../assets/img2.png" alt="">
                </div>
                <div class="prev-card">
                    <img src="../assets/img3.png" alt="">
                </div>
            </div>
        </div>
    </section>
    
    <div id="tabs">
      <ul>
        <a href="home.html"><li><i class="explore-btn fa-solid fa-compass fa-lg"></i></li></a>
        <a href="shop.html"><li><i class="shop-btn fa-solid fa-shop fa-lg"></i></li></a>
        <li><i id="search-btn" class="fa-solid fa-magnifying-glass fa-lg"></i></li>
        <li><i class="profile-btn fa-solid fa-user fa-lg"></i></li>
      </ul>
    </div>
    
    <div id="search-screen">
        <div id="search-header">
            <i id="back-btn" class="fa-solid fa-chevron-left fa-lg"></i>
            <input type="text" placeholder="Search" id="search-input">
        </div>
        <div id="filter-box">
            <div id="search-fltrs">
                <ul>
                    <li>Filters</li>
                    <li>Woman</li>
                    <li>Men</li>
                    <li>Accessories</li>
                    <li>Shoes</li>
                </ul>
            </div>
        </div>
        <div id="search-text">Uncover vintage gems in our thrift collection.</div>
        <div id="bot-fltr"><i class="fa-solid fa-arrow-down-wide-short"></i>Filter</div>
    </div>
    
    <div id="padding"></div>
    
    
    <script src="../js/shop-script.js"></script>
</body>
</html>
